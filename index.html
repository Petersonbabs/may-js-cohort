<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .department {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 5px;
    }
    .students {
      margin-left: 15px;
      background: #eef;
      padding: 10px;
      border-radius: 5px;
    }
    .facility {
      margin-top: 20px;
      background: #e6ffe6;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>,
  <div class="container" id="app">
    <h1>School Overview</h1>
    <div id="school-info"></div>
  </div>

  <script>
    const school = {
      name: "Greenfield International School",
      address: {
        street: "12 Education Way",
        city: "Lagos",
        state: "Lagos State",
        zip: "100001"
      },
      departments: [
        {
          name: "Science",
          head: "Dr. Jane Smith",
          teachers: [
            {
              name: "Mr. John Doe",
              subject: "Physics",
              classes: [
                {
                  className: "SS2A",
                  students: [
                    { id: 1, name: "Adeola Johnson", age: 16, scores: { physics: 85, math: 90 } },
                    { id: 2, name: "Samuel Obi", age: 17, scores: { physics: 78, math: 88 } }
                  ]
                },
                {
                  className: "SS2B",
                  students: [
                    { id: 3, name: "Chinwe Okoro", age: 16, scores: { physics: 92, math: 87 } }
                  ]
                }
              ]
            }
          ]
        },
        {
          name: "Arts",
          head: "Mrs. Grace Danjuma",
          teachers: [
            {
              name: "Miss Ruth Bello",
              subject: "Literature",
              classes: [
                {
                  className: "SS1A",
                  students: [
                    { id: 4, name: "Tunde Alabi", age: 15, scores: { literature: 89, english: 85 } }
                  ]
                }
              ]
            }
          ]
        }
      ],
      facilities: {
        library: {
          books: [
            { title: "Advanced Physics", author: "Ikechukwu Eze", copies: 4 },
            { title: "Shakespeare's Plays", author: "William Shakespeare", copies: 3 }
          ]
        },
        labs: {
          physicsLab: true,
          chemistryLab: true,
          computerLab: false
        }
      }
    };

    function renderSchoolInfo() {
      const container = document.getElementById("school-info");

      container.innerHTML = `
        <h2>${school.name}</h2>
        <p><strong>Address:</strong> ${school.address.street}, ${school.address.city}, ${school.address.state} - ${school.address.zip}</p>
        <h2>Departments</h2>
        ${school.departments.map(dept => `
          <div class="department">
            <h3>${dept.name} Department (Head: ${dept.head})</h3>
            ${dept.teachers.map(teacher => `
              <p><strong>Teacher:</strong> ${teacher.name} - ${teacher.subject}</p>
              ${teacher.classes.map(cls => `
                <p><strong>Class:</strong> ${cls.className}</p>
                <div class="students">
                  <ul>
                    ${cls.students.map(st => `
                      <li>
                        ${st.name} (Age: ${st.age}) - Scores: ${Object.entries(st.scores).map(([subject, score]) => `${subject}: ${score}`).join(", ")}
                      </li>
                    `).join("")}
                  </ul>
                </div>
              `).join("")}
            `).join("")}
          </div>
        `).join("")}

        <div class="facility">
          <h2>Facilities</h2>
          <h4>Library Books:</h4>
          <ul>
            ${school.facilities.library.books.map(book => `
              <li>${book.title} by ${book.author} - Copies: ${book.copies}</li>
            `).join("")}
          </ul>
          <h4>Labs:</h4>
          <ul>
            ${Object.entries(school.facilities.labs).map(([lab, status]) => `
              <li>${lab}: ${status ? "Available" : "Not Available"}</li>
            `).join("")}
          </ul>
        </div>
      `;
    }

    renderSchoolInfo();
  </script>
</body>
</html>
