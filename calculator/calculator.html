<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <input type="number" value="" readonly id="input">
        </div>
        <div class="buttons">
            <button>CE</button>
            <button onclick="clearScreen()">C</button>
            <button >X</button> 
            <button onclick="operator('/')">/</button>
            <button onclick="displayNum(7)">7</button>
            <button onclick="displayNum(8)">8</button>
            <button onclick="displayNum(9)">9</button>
            <button onclick="operator('*')">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button onclick="operator('-')">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button onclick="operator('+')">+</button>
            <button></button>
            <button>0</button>
            <button>.</button>
            <button onclick="equalTo()">=</button>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
